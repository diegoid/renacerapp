<ion-header class="transparent">
    <ion-navbar>
        <ion-title text-center><strong class="text-white">Forgot Password</strong><span float-right (click)="home()"><ion-icon name="md-close" class="text-white"></ion-icon></span></ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="bg-img">
    <div class="heading-details" padding text-center>
        <p class="text-white">Recover your password</p>
    </div>
    <div class="form" padding text-center>
        <ion-list>
            <ion-item>
                <ion-label floating>Your Email</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>
        </ion-list>
        <button class="btn" (click)="home()">SUBMIT</button>
        <p class="text-white" (click)="signin()">Back to Login</p>
    </div>
</ion-content>
